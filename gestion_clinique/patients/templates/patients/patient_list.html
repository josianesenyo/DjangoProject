<h1>Liste des patients</h1>
<a href="{% url 'patient_create' %}">Ajouter un patient</a>
<table border="1">
    <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Date de naissance</th>
        <th>Adresse</th>
        <th>Téléphone</th>
        <th>Actions</th>
    </tr>
    {% for patient in patients %}
    <tr>
        <td>{{ patient.nom }}</td>
        <td>{{ patient.prenom }}</td>
        <td>{{ patient.date_naissance }}</td>
        <td>{{ patient.adresse }}</td>
        <td>{{ patient.telephone }}</td>
        <td>
            <a href="{% url 'patient_update' patient.pk %}">Modifier</a> |
            <a href="{% url 'patient_delete' patient.pk %}">Supprimer</a>
        </td>
    </tr>
    {% endfor %}
</table>
