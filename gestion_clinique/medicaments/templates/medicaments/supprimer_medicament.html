<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un Médicament</title>
</head>
<body>
    <h1>Confirmer la suppression</h1>

    <p>Es-tu sûr(e) de vouloir supprimer le médicament <strong>{{ medicament.nom }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
    </form>

    <a href="{% url 'liste_medicaments' %}">Annuler</a>
</body>
</html>
